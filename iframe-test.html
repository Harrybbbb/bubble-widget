<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
        background-color: #f9f9f9;
      }
      h3 {
        margin-top: 0;
        color: #333;
      }
      p {
        color: #666;
      }
      .iframe-box {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="iframe-box">
      <h3>Top Bubble</h3>
      <p>This content is loaded from an external HTML file.</p>
      <p>You can include any HTML content in this iframe.</p>
    </div>
  </body>
</html>
